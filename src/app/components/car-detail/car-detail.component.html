

<div class="row">
  <div class="col-md-5">
    <div class="card text-center">
    <table class="table">
      <tr *ngFor="let currentCarImages of currentCarImagesDetail">
        <!-- <div class="card mb-3" > -->
              <div *ngFor = "let img of currentCarImages.carImages">
                <img  src="{{imageBasePath}}{{img.imagePath}}" width="256" height="256" class="card-img-top" alt="...">
              </div>
                <div class="card-body">
                  <h5 class="card-title">{{currentCarImages.carName}}</h5>
                  <p class="card-text"><small class="text-muted">Açıklama :</small> {{currentCarImages.description}}</p>
                  <p class="card-text"><small class="text-muted">Marka :</small> {{currentCarImages.brandName}}</p>
                  <p class="card-text"><small class="text-muted">Renk :</small>{{currentCarImages.colorName}}</p>
                  <p class="card-text"><small class="text-muted">Fiyat :</small> ${{currentCarImages.dailyPrice}}</p>
                  <!-- burada butonun hacmini nasıl büyülteceğimi bilmediğim için böyle uzun ve gereksiz bir yola başvurdum. -->
                  <div class="container">
                    <div class="row">
                      <div class="col-md-5">
                      </div>
                      <div class="col-md-12">
                        <div class="card">
                          <button (click)="addToCart(currentCarImages)" [routerLink]="['/hiring',currentCarImages.carId]" type="button" class="btn btn-success">Kirala</button>
                        </div>  
                      </div>
                    </div>
                  </div>
                </div>
        <!-- </div> -->
      </tr>
    </table>
    </div>
  </div>
  <div class="col-md-5">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <div class="col-md-10">
          <label class="form-label">Renk Seçiniz</label>
          <select class="form-select" [(ngModel)]="currentColor">
            <option  *ngFor="let color of colors" [value]="color.id" [selected]="setCurrentColor(color.id)">{{color.name}}</option>
          </select>
        </div>
        <br>
        <div class="col-md-10">
          <label  class="form-label">Marka Seçiniz</label>
          <select  class="form-select" [(ngModel)]="currentBrand">
            <option *ngFor="let brand of brands" [value]="brand.id" [selected]="setCurrentBrand(brand.id)">{{brand.name}}</option>
          </select>
        </div>
        <br>
        <!-- goToUrl() -->
        <button click=""  type="button" class="btn btn-secondary">Filtrele</button>
    </div>
  </div>
</div>

    </tr>
